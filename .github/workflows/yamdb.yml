name: YamDB_workflow

on:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint with flake8
      run: flake8 .

    - name: Test with pytest
      run: pytest

  build_and_push_to_docker_hub:
    runs-on: ubuntu-latest
    needs: tests
    steps:

    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: jeniusams/yamdb_final:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub

    steps:
    - uses: actions/checkout@v2
    - uses: secrethub/actions/env-export@v0.2.1
      env:
        ENV_DB_ENGINE: ${{ secrets.DB_ENGINE }}
        ENV_DB_HOST: ${{ secrets.DB_HOST }}
        ENV_DB_NAME: ${{ secrets.DB_NAME }}
        ENV_DB_PORT: ${{ secrets.DB_PORT }}
    - name: Print environment with masked secrets
      run: printenv
    - uses: SpicyPizza/create-envfile@v1
      with:
        envkey_DEBUG: false
        envkey_SOME_API_KEY: "123456abcdef"
        envkey_ENV_DB_ENGINE: ${{ secrets.ENV_DB_ENGINE}}
        file_name: .env
    - name: Run a multi-line script
      run: |
        export
        cat .env
        ls
        pwd
        tar -cvf deploy.tar .
        
      
    - name: executing copy files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        source: deploy.tar
        target: yamdb_final

    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd yamdb_final
          tar -xvf deploy.tar
          sudo docker-compose stop
          sudo docker-compose up -d
          

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:

    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} successfully deployed!
